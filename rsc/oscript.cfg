oscript {
	
	%whitespace "[ \t\r\n]*";

	oscript: | statments;

	statments:
		statments stm |
		stm; 

	stm:
		stm_body ';' |
		stm_body [missed_semicoloumn];

	stm_body: 
		stm_destroy |
		stm_create |
		error [invalid_statement];

	stm_create: id id [create];
	stm_destroy: '~' id [destroy];
	
	id: "[a-zA-Z_]+[0-9]*" [identifier];
	
	// abet: "([a-zA-Z]|[0-9])+";
	// char: "[a-zA-Z]+";
	// dig: "[0-9]+";
}